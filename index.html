<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ethan Cheng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">

    <style>
        html, body {
            font-family: 'Jost', sans-serif;
            color: #36454F;
            overflow: hidden;
            background-color: antiquewhite;
        }

        .main-content {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }   

        .wrapper {
            width: 60vw;
            text-align: left;
        }

        .wrapper h1 {
            margin:0;
            font-size: clamp(2rem, 12vw, 12rem);
            white-space: nowrap;
            width: 100%;
            transition: color 0.2s;
            z-index: 1;
            pointer-events: none;
        }

        .wrapper nav {
            display: flex;
            justify-content: space-between;
            margin: -1em 8vw;
            font-size: 4vw;
            z-index: 2;
        }

        .wrapper nav a {
            text-decoration: none;
            font-weight: bold;
            color: #36454F;
            transition: color 0.2s;
        }

        .wrapper nav a:hover {
            color: #982120;
        }

        .wrapper nav a:hover ~ a {
            color:transparent;
        }

    </style>
</head>

<body>
    <main>
        <section class="main-content">
            <div class="wrapper">
                <h1>Ethan Cheng</h1>
                <nav>
                    <a href="work.html" id="work-link">work</a>
                    <a href="contact.html" id="contact-link">contact</a>
                </nav>                   
            </div>
        </section>
    </main>

    <script>
        const h1 = document.querySelector('.wrapper h1');
        const links = document.querySelectorAll('.wrapper nav a');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                links.forEach(l => l.style.color = 'transparent');
                link.style.color = '#982120';
                h1.style.color = 'transparent';
            });

            link.addEventListener('mouseleave', () => {
                links.forEach(l => l.style.color = '#36454F');
                h1.style.color = '#36454F';
            });
        });
    </script>
</body> 
<!--add sticky bottom bar contacts-->
</html>
